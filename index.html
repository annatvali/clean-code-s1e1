<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="app">
    <header class="app-header">
      <h1 class="app-header__title">Todo App</h1>
      <img
        class="app-header__img"
        src="./eisenhower-matrix.jpg"
        alt="eisenhower matrix describing logic how to decide when to do, plan, delegate or eliminate things"
      >
      <a class="app-header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-app">
      <article class="task task-entry">
        <h2 class="task__title task-entry__title">Add Item</h2>
        <div class="task-entry__wrapper">
          <input
            class="task__input task-entry__input"
            type="text"
          >
          <button class="btn btn_add">Add</button>
        </div>
      </article>
      <article class="task incomplete-task">
        <h2 class="task__title incomplete-task__title">Todo</h2>
        <ul class="task__list incomplete-task__list">
          <li class="task__item">
            <input type="checkbox" class="task__input task__input_checkbox">
            <label class="task__name">Pay Bills</label>
            <input type="text" class="task__input task__input_text">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn-img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="task__item task__item_edit">
            <input type="checkbox" class="task__input task__input_checkbox">
            <label class="task__name">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="task__input task__input_text"
            >
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="btn-img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </article>
      <article class="task completed-task">
        <h2 class="task__title completed-task__title">Completed</h2>
        <ul class="task__list completed-task__list">
          <li class="task__item">
            <input type="checkbox" class="task__input task__input_checkbox" checked>
            <label class="task__name">See the Doctor</label>
            <input type="text" class="task__input task__input_text">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn-img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </article>
    </main>
    <footer class="app-footer">
      <small>Todo App <time datetime="2024">2024</time>. Â© All rights reserved</small>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
